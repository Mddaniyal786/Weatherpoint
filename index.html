<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather app</title>
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    
    <div class="container">
        <div class="header">
            <h1>WeatherPoint üå§Ô∏è</h1>
            <div class="search">
                <input type="text" placeholder="Enter city name" class="input-box">
                <button class="fa-solid fa-magnifying-glass" id="searchbtn"></button>

            </div>
        </div>

        <div class="location-not-found">
            <h1>Sorry, location not found</h1>
            <img src="./photos/404.png">
        </div>

        <div class="weather-body">
            <img src="/photos/cloud.png" alt="weather image" class="weather-img">

            <div class="weather-box">
                <p class="temp">0<sup>¬∞C</sup></p>
                <p class="description">Light Rain</p>
            </div>

            <div class="weather-detail">
                <div class="humidity">
                    <i class="fa-sharp fa-solid fa-droplet"></i>
                    <div class="text">
                        <span id="humidity">45%</span>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="wind">
                    <i class="fa-solid fa-wind"></i>
                    <div class="text">
                        <span id="wind-speed">10km/hr</span>
                        <p>Wind Speed</p>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/9e82302975.js" crossorigin="anonymous"></script>
</body>
</html>
